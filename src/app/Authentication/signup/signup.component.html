<div class="back-page">
  <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->
  <mat-card>
    <form
      (submit)="onSignup(signupForm)"
      #signupForm="ngForm"
      *ngIf="!isLoading"
    >
      <mat-form-field>
        <input
          matInput
          name="email"
          type="email"
          ngModel
          placeholder="E-Mail"
          #emailInput="ngModel"
          email
          required
        />
        <mat-error *ngIf="emailInput.invalid"
          >Please enter a valid email</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          name="password"
          ngModel
          placeholder="Password"
          #passwordInput="ngModel"
          required
        />
        <mat-error *ngIf="passwordInput.invalid"
          >Please enter a valid password</mat-error
        >
      </mat-form-field>

      <!-- <mat-form-field>
        <input
          matInput
          type="password"
          name="password"
          ngModel
          placeholder="Confirm Password"
          #passwordInput="ngModel"
          required
        />
        <mat-error *ngIf="passwordInput.invalid"
          >Please enter a valid password</mat-error
        >
      </mat-form-field> -->
      <br />
      <button mat-raised-button color="warn" type="submit">Signup</button>
    </form>
  </mat-card>
</div>
